<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>觀哉 GuanZai</title>
    <link
      rel="stylesheet"
      href="/dist/assets/styles/core.css?ver=1.4.3"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <!-- -----banner----- -->
    <div class="container pt-64">
      <div class="d-flex justify-content-between mb-48 mb-lg-80">
        <img src="../assets/images/logo.png" alt="觀哉GuanZai" />
        <ul class="page">
          <li class="d-inline-block me-24">
            <button
              type="button"
              class="btn btn-square btn-outline-secondary fs-24"
            >
              <i class="bi bi-arrow-left"></i>
            </button>
          </li>
          <li class="d-inline-block">
            <button
              type="button"
              class="btn btn-square btn-outline-secondary fs-24"
            >
              <i class="bi bi-arrow-right"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <!-- -----bootstrap----- -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- -----jquery----- -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".burger").click(function (event) {
          $(".burger img").toggleClass("d-none");
        });
      });
    </script>
    <!-- -----swiper----- -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  </body>
</html>
